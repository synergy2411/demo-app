<div class="container">
  <h1 class="text-center text-warning">Register</h1>
<form [formGroup]="registerForm">
  <div class="form-group">
    <label for="username">Username : </label>
    <input type="email" 
      class="form-control"
      name="username"
      [formControl]="username">

      <div [hidden]="username.valid || username.untouched">
        Some Problem with Username.
        <div [hidden]="!username.hasError('required')">
          Username is mandatory field.
        </div>
        <div [hidden]="!username.hasError('minlength')">
            Username should be minimum 5 characters long.
          </div>
      </div>

  </div>
  <div class="form-group">
      <label for="password">Password : </label>
      <input type="password" 
        class="form-control"
        name="password"
        [formControl]="password">

        <div [hidden]="password.valid || password.untouched">
            Some Problem with password.
            <div [hidden]="!password.hasError('required')">
              password is mandatory field.
            </div>
            <div [hidden]="!password.hasError('needExclamation')">
                  Password should contain Exclamation Mark!
              </div>
          </div>

    </div>
  <button class="btn btn-warning" 
    (click)="onRegister()">Register </button>
</form>

</div>
