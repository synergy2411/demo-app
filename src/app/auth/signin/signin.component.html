<div class="container">
  <h1 class="text-center text-primary">
    Login
  </h1>
<form class="form-horizontal well" 
  (submit)="onSubmit(f)"
  #f = "ngForm">
  <div class="form-group">
    <label for="username">Username : </label>
    <input type="email" 
      name="username"
      class="form-control" 
      ngModel 
      required
      minlength="6">
  </div>
  <div class="form-group">
      <label for="password">Password : </label>
      <input type="password" 
        name="password"
        class="form-control"
        ngModel 
        required >
    </div>
  <button type="submit" 
    class="btn btn-success"
    [disabled] = "f.invalid">
    Login
  </button>

  <button (click)="getUserData()" class="btn btn-info">
      Get User Data</button>
  <button (click)="postUserData()" class="btn btn-danger">
    Post User Data</button>
</form>
</div>
